<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Formula 1 Thailand</title>

<style>
/* ------------------- พื้นฐาน ------------------- */
:root{
  --red:#ff1744;
  --dark:#0d0d0d;
  --card:#1c1c1c;
  --muted:#cfcfcf;
  --accent:#ff5252;
  --highlight:#ff1744;
}

/* ------------------- หน้า Login ------------------- */
.login-page {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(270deg, #b71c1c, #f44336, #880e4f);
  background-size: 600% 600%;
  animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.login-form {
  background: rgba(136,14,79,0.9);
  padding: 50px 30px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  gap: 20px;
  width: 320px;
  animation: fadeIn 0.8s ease;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(30px);}
  to {opacity: 1; transform: translateY(0);}
}
.login-form h2 {
  font-size: 36px;
  text-align: center;
  background: linear-gradient(90deg, #ff1744, #ffeb3b, #00e5ff, #7c4dff, #ff1744);
  background-size: 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glowText 8s linear infinite;
}
@keyframes glowText {
  0% {background-position: 0%;}
  100% {background-position: 400%;}
}
.login-form input {
  padding: 15px;
  border-radius: 5px;
  border: 2px solid #ff1744;
  background: rgba(255,255,255,0.1);
  color: #fff;
}
.login-form input::placeholder { color: #fff; }
button {
  padding: 15px;
  border: none;
  border-radius: 5px;
  background: #ff1744;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}
button:hover { background: #ff5252; }
.error { color: #ffcdd2; text-align: center; font-size: 14px; }

/* ------------------- หน้าเว็บหลัก ------------------- */
body {
  margin:0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(180deg, #0d0d0d 0%, #1a1a1a 100%);
  color:#fff;
  line-height:1.6;
}
header {
  backdrop-filter: blur(8px);
  background: linear-gradient(90deg, rgba(255,23,68,0.14), rgba(0,0,0,0.6));
  border-bottom: 1px solid rgba(255,23,68,0.2);
  padding: 18px 24px;
  position: sticky;
  top: 0;
  z-index: 40;
}
header::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 3px;
  background: linear-gradient(90deg, #ff1744, #ff5252, #ff1744);
  background-size: 200% 100%;
  animation: gradientMove 3s linear infinite;
}
@keyframes gradientMove {
  0% { background-position: 0 0; }
  100% { background-position: 200% 0; }
}

.wrap{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;}
nav a{
  color:#cfcfcf;
  margin-left:18px;
  text-decoration:none;
  font-weight:600;
  transition:0.3s;
}
nav a:hover{color:var(--highlight);}
.hero{
  text-align:center;
  padding:100px 20px;
}
.hero h1{
  font-size:60px;
  color:var(--highlight);
  text-shadow:0 0 20px rgba(255,23,68,0.4);
}
.hero p{
  color:#ccc;
  margin-top:12px;
  font-size:18px;
}
</style>
</head>
<body>

<!-- หน้าเข้าสู่ระบบ -->
<section class="login-page" id="loginPage">
  <form class="login-form" onsubmit="return login(event)">
    <h2>Formula 1</h2>
    <input type="text" id="username" placeholder="username" required>
    <input type="password" id="password" placeholder="password" required>
    <button type="submit">Login</button>
    <p class="error" id="errorMsg"></p>
  </form>
</section>

<!-- หน้าเว็บหลัก -->
<div id="mainSite" style="display:none;">
  <header>
    <div class="wrap">
      <div style="font-weight:800;font-size:24px;color:#ff1744;">Formula 1 Thailand</div>
      <nav>
        <a href="#">หน้าหลัก</a>
        <a href="#">ทีม & นักแข่ง</a>
        <a href="#">กติกา</a>
        <a href="#">ติดต่อ</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <h1>เปิดโลกแห่งความเร็ว — Formula 1</h1>
    <p>รวบรวมข้อมูลทีม นักแข่ง สนาม และกติกาอย่างครบถ้วน</p>
  </section>
</div>

<script>
function login(event){
  event.preventDefault();
  const user=document.getElementById('username').value;
  const pass=document.getElementById('password').value;
  const error=document.getElementById('errorMsg');
  if(user==="admin" && pass==="1234"){
    document.getElementById('loginPage').style.display='none';
    document.getElementById('mainSite').style.display='block';
  } else {
    error.textContent="❌ ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
  }
}
</script>
</body>
</html>
