<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าหลัก | Formula 1 Thailand</title>

  <style>
    /* ✅ โหลดฟอนต์จากไฟล์ในเครื่อง */
    @font-face {
      font-family: 'Starbirl';
      src: url('Starbirl.otf') format('truetype');
      font-display: swap;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #000000, #b71c1c);
      color: white;
      overflow-x: hidden;
    }

    header {
      background: #b71c1c;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    header h1 {
      font-size: 24px;
      letter-spacing: 2px;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    .hero {
      height: 80vh;
      background: url('รถบรื้นๆ.gif') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    
    .hero h2 {
      font-family: 'Starbirl', sans-serif;
      font-size: 64px;
      margin: 0;
      color: #ff1744;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 12px rgba(0,0,0,0.8);
    }

    .hero p {
      font-size: 18px;
      width: 70%;
      max-width: 600px;
      line-height: 1.8;
      margin-top: 15px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 30px;
      background: #ff1744;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff5252;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      font-size: 14px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Formula 1 Thailand</h1>
    <nav>
      <a href="F1.html">หน้าหลัก</a>
      <a href="#">ประวัติ</a>
      <a href="หน้านักแข่ง+ประวัติข้อมูล.html">ทีมและนักแข่ง</a>
      <a href="#">ข่าวสาร</a>
      <a href="#">ติดต่อ</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Formula 1</h2>
    <p>เปิดโลกความเร็วเหนือขีดจำกัด รู้จักทีมแข่ง นักขับ และกติกาของการแข่งขันที่เร็วที่สุดในโลก</p>
    <button class="btn">เริ่ม</button>
  </section>

  <footer>
    © 2025 Formula 1 Thailand | เว็บไซต์ให้ความรู้เกี่ยวกับกีฬาฟอร์มูลาวัน
  </footer>

</body>
</html>
